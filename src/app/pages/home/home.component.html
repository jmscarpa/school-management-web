<div class="d-flex align-items-center justify-content-center min-vh-100">

  <div class="card">
    <div class="card-body p-4">
      <h4>Login</h4>

      <form [formGroup]="form">
        <div class="form-group mb-3">
          <label for="email">E-mail</label>
          <input type="email" formControlName="email" name="email" placeholder="Digite seu e-mail" class="form-control">
        </div>

        <div class="form-group mb-3">
          <label for="password">Senha</label>
          <input type="password" formControlName="password" name="password" placeholder="Digite sua senha"
            class="form-control">
        </div>

        <button class="btn btn-primary mt-2 d-block w-100" (click)="login()">Login</button>
      </form>
    </div>
  </div>

</div>
