<h1>Home</h1>

<div class="form-group">
  <label for="email">E-mail</label>
  <input type="email" name="email" placeholder="Digite seu e-mail" [(ngModel)]="email" class="form-control">
</div>

<div class="form-group">
  <label for="email">Cor</label>
  <select [(ngModel)]="selectedColor" class="form-control">
    <option *ngFor="let color of colors" [value]="color">{{color}}</option>
  </select>
</div>

<button class="btn btn-primary mt-2" (click)="login()">Login</button>
<hr>
<pre>
  email: {{email}}
  selectedColor: {{selectedColor}}
</pre>
