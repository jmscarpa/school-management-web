<div class="d-flex align-items-center justify-content-center min-vh-100 bg-light">

  <div class="card w-25 shadow">
    <div class="card-body p-4">
      <img src="../../../assets/logo.png" class="w-50 mx-auto d-block">
      <h3 class="text-center mb-4">Accesse sua conta</h3>

      <form [formGroup]="form">
        <div class="mb-3">
          <label for="email">E-mail</label>
          <input type="email" formControlName="email" name="email" placeholder="Digite seu e-mail" class="form-control">
        </div>

        <div class="mb-3">
          <label for="password">Senha</label>
          <input type="password" formControlName="password" name="password" placeholder="Digite sua senha"
            class="form-control">
        </div>

        <button class="btn btn-primary mt-4 d-block w-100" (click)="login()">Login</button>
      </form>
    </div>
  </div>

</div>
