<div class="card h-100">
  <img
    src="https://newhorizon-bsh.s3.ap-south-1.amazonaws.com/nhengineering/bsh/wp-content/uploads/2020/01/17113522/default_image_01.png"
    class="card-img-top" alt="">
  <div class="card-body">
    <a [routerLink]="['/dashboard/cursos', course.id, 'detalhes']">
      <h5 class="card-title">{{course.title | upcase}}</h5>
    </a>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">
      <i class="fa-solid fa-users"></i>
      {{ course.students_count }} alunos
    </li>
    <li class="list-group-item">
      <i class="fa-solid fa-money-bill"></i>
      {{course.price | currency}}
    </li>
  </ul>
</div>
